        <div class="widget-content nopadding">
          <form action="{{url_for('after_add', admin=admin)}}" method="POST" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Subject</label>
              <div class="controls">
                <select name="select_subs">
                  <option value="Toan">Math</option>
                  <option value="Tin">Informatics</option>
                  <option value="Ly">Physic</option>
                  <option value="Hoa">Chemistry</option>
                  <option value="Van">Literary</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Name</label>
              <div class="controls">
                <input type="text" name="name" placeholder="Name" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Author</label>
              <div class="controls">
                <input type="text" name="tacgia" placeholder="Author" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Publishing Company</label>
              <div class="controls">
                <input type="text" name="nxb" placeholder="Publishing Company"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Cost</label>
              <div class="controls">
                <input type="text" name="gia" placeholder="Cost" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Link</label>
              <div class="controls">
                <input type="text" name="link" placeholder="Link" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Language</label>
              <div class="controls">
                <input type="text" name="language" placeholder="Language" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Description</label>
              <div class="controls">
                <input type="text" name="description" placeholder="Description" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Cost Discounted</label>
              <div class="controls">
                <input type="text" name="giagiam" placeholder="Cost Discounted" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
