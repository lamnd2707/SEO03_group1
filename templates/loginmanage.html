<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Log in and Manage website Shop</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

    <link rel="stylesheet" href="static/css/stylelogin.css" media="screen" type="text/css" />

</head>

<body>
  <div class="login-card">
    <h1>Log in</h1><br>
  <form method="POST" action="{{ url_for('loginmanage') }}">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="pass" placeholder="Password">
    <input type="submit" name="login" class="login login-submit" value="Login">
  </form>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}
  <div class="login-help">
    <a href="register">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->

  <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>
</body>

</html>
